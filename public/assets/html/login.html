<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZonaUTP - Iniciar Sesión</title>
    <link rel="stylesheet" href="/public/assets/css/login.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../img/LogoPrincipal.png" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-container">
            <img src="../img/LogoPrincipal.png" alt="Logo UTP" class="logo" />
          </div>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email">Correo Institucional</label>
            <div class="input-container">
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="usuario@utp.ac.pa"
                required
                autocomplete="email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-container">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="•••••"
                required
                autocomplete="current-password"
              />
            </div>
          </div>

          <div class="attempts-info" id="attemptsInfo" style="display: none">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="attemptsText"></span>
          </div>

          <div
            class="blocked-message"
            id="blockedMessage"
            style="display: none"
          >
            <i class="fas fa-ban"></i>
            <p>Cuenta bloqueada por seguridad</p>
            <p class="blocked-time">
              Intenta nuevamente en: <span id="countdown">5:00</span>
            </p>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
              Recordar sesión
            </label>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="login-button" id="loginButton">
            <span class="button-text">Iniciar Sesión</span>
            <i class="fas fa-arrow-right button-icon"></i>
          </button>
        </form>

        <div class="login-footer">
          <p>
            ¿No tienes cuenta?
            <a href="#" class="register-link">Regístrate aquí</a>
          </p>
          <p class="university-info">Universidad Tecnológica de Panamá</p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
    <div id="errorModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-modal" id="closeModal">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>
  </body>
</html>
